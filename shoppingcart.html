<head>
	<!--include jquery, popper-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://getbootstrap.com/assets/js/vendor/popper.min.js"></script>

  <!--include bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

  <!--include fontawesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--link css-->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!--link script-->
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

	<header>
		<div>
			<button class="hamburger">&#9776;</button>
			<button class="cross">&#735;</button>
			<div class="titlediv"><h1 class="title">My Cart</h1></div>
			<div class="logodiv"><img class="logo" src="logo.png"></div>
		</div>

	</header>



	<div class="container">
   <p>Input URL and price to see total and find compatible matches</p>
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
      </tr>
    </tbody>
  </table>
</div>

	<div class="container-fluid">
		<div class="input-group">
  			<span class="input-group-addon" id="basic-addon3">https://</span>
  			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
			<div id="padding"></div>
  			<span class="input-group-addon">$</span>
  			<input type="text" id= "price" class="form-control" aria-label="Amount (to the nearest dollar)">
  			<span class="input-group-addon">.00</span>
  		<div>

	</div>



	<br></br>
  	<p id="totalString" style="padding-left:15px;"><strong>Total: $0.00</strong></p>

	</div>

	<script>

		window.onkeyup = keyup;

		var inputTextValue;

		var total = 0;

		function keyup(e) {
			inputTextValue = e.target.value;

			if (e.keyCode == 13){
				total+=parseInt(inputTextValue);
				/*var li = "<li>" + parseInt(inputTextValue) + "</li>";
				document.getElementById("list").appendChild(li);*/
				//alert(total);
				document.getElementById("totalString").innerHTML = "Total: $" + total + ".00";
			}
		}



		/*function myFunction() {
			var temp;
    		temp = document.getElementById("price").value;
    		alert(temp);
		}*/
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
