<body>
	
	<div class="container">
	<h2>My Shopping Cart</h2>
	<h3>Paste the URL of the item you want to buy into the item block, then press tab to enter its price into the price column. Press enter after inputting price to update your shopping cart total. 
	</h3>
    <div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-bordered table-hover" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							#
						</th>
						<th class="text-center">
							Item
						</th>
						<th class="text-center">
							Price
						</th>
						
					</tr>
				</thead>
				<tbody>
					<tr id='addr0'>
						<td>
						1
						</td>
						<td>
						<input type="text" name='name0'  placeholder='URL' class="form-control"/>
						</td>
						<td>
						<input type="text" name='mail0' placeholder='$' class="form-control"/>
						</td>
						
					</tr>
                    <tr id='addr1'></tr>
				</tbody>
			</table>
		</div>
	</div>
	<a id="add_row" class="btn btn-default pull-left">Add Row</a>
	<a id='delete_row' class="pull-right btn btn-default">Delete Row</a>

	<p id="totalString" style="padding-left:15px;"><strong>Total: $0.00</strong></p>
</div>
	
	


  	
 		
	</div>

	<script>

	$(document).ready(function(){
      var i=1;
     $("#add_row").click(function(){
      $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input name='name"+i+"' type='text' placeholder='URL' class='form-control input-md'  /> </td><td><input  name='mail"+i+"' type='text' placeholder='$'  class='form-control input-md'></td>");

      $('#tab_logic').append('<tr id="addr'+(i+1)+'"></tr>');
      i++; 
  });
     $("#delete_row").click(function(){
    	 if(i>1){
		 $("#addr"+(i-1)).html('');
		 i--;
		 }
	 });

});

		window.onkeyup = keyup;

		var inputTextValue;

		var total = 0;

		function keyup(e) {
			inputTextValue = e.target.value;

			if (e.keyCode == 13){
				total+=parseInt(inputTextValue);
				/*var li = "<li>" + parseInt(inputTextValue) + "</li>";
				document.getElementById("list").appendChild(li);*/
				//alert(total);
				document.getElementById("totalString").innerHTML = "Total: $" + total + ".00";

				globes.FINAL_TOTAL = total;
				alert(globes.FINAL_TOTAL);
			}
		}

    		alert(temp);
		}*/
	</script>
